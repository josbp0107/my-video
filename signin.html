<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Log in</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo.png" alt="Logo My Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Sign In</h2>
            <form class="login__container--form">
                <input class="login__input" type="text" placeholder="Email">
                <input class="login__input" type="password" placeholder="Password">
                <button class="login__button">Sign In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="remember-me" value="remeber-me">Remember me
                    </label>
                    <a href="#">I forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./img/google-icon.png" alt="Google">Sign In with Google 
                </div>
                <div>
                    <img src="./img/twitter-icon.png" alt="Twitter">Sign In with Twitter
                </div>
            </section>
            <p class="login__container--register">
                You have no account? 
                <a href="./signup.html">Sign Up</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Statement</a>
        <a href="#">Help Center</a>
    </footer>
</body>
</html>
